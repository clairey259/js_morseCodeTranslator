<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Morse Code Translator</h1>

    <div class="cardContainer">
      <section class="translateCard">
        <h4>Type Morse Code into the box below to be translated into English</h4>
        <input class="input inputMorse" type="text" />
        <button class="submit submitMorse">Translate to English</button>
        <div class="outputEnglish"></div>
      </section>

      <section class="translateCard">
        <h4>
          Type English words into the box below to be translated into Morse Code
        </h4>
        <input class="input inputEnglish" type="text" />
        <button class="submit ubmitEnglish">Translate to Morse</button>
        <div class="outputMorse"></div>
      </section>
    </div>

    <script src="./base.js"></script>
  </body>
</html>
